<!DOCTYPE html>
<html>
    <head>
        <!--todos los metadatos o los contenidos que no se ven en la pagina web, pero 
        son datos que le interesa al navegador, pero el usuario no lo ve-->
        <meta charset="utf-8"/>
        <title>HTML con inma caleron WEB</title>
    </head>
    <body>
        <!--el body es lo que si ve el usuario -->
        <h1>Encabezado de esta página</h1>
        <h2>Encabezado de segundo nivel</h2>

        <p>todo el texto que yo quiera</p>
        <p>todo el texto que yo quiera</p>

        todo el texto que yo quiera <br/>
        todo el texto que yo quiera

        <hr> <!--crea una línea no tiene contenido también se puede por con la /-->

        <!--tambien podemos crear LISTAS, con ul(lista desordenada) ol (lista ordenada)-->

        <h1>Listas</h1>
        <ol>
            <li>Adidas</li>
            <li>Nike</li>
            <li>Reebook</li>
            <li>Puma</li>
        </ol>

        <hr>
        <!--INSERTAR IMAGENES-->
        <h1>IMAGENES</h1>
        <img width="150px" alt="esto es un perro " src="https://marketing4ecommerce.net/wp-content/uploads/2018/10/tipos-de-im%C3%A1genes.jpg"/>

        <!--si quiero cargar una imagen dentro del proyecto, te creas una carpeta img, y dentro guardamos imagenes-->

        <img width="150px" alt="esto es un perro " src="img/descarga.jpg"/>





    </body>

</html>
